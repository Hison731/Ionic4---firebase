<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button shape="round" *ngFor="let item of buttonlist, index as i" color="{{item.clicked === true ? 'success' : 'primary'}}" (click)="UpdateRecord(i)">{{item.buttontext}}</ion-button>
</ion-content>
